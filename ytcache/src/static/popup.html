<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark m-0">
    <h2 class="extension_logo text-white m-1 px-3">Youtube Cache Extension</h2>
    <form>
        <div class="link_input form-group row-inline rounded m-1">
            <input type="text" id="playlist_link" class="p-2 vertical_input_box" placeholder="Link to a youtube playlist">
            <button type="button" class="btn px-1 mt-1 rounded text-white Submit_button">Add Playlist</button>
        </div>
        <div class="link_input form-group row-inline rounded m-1">
            <input type="text" id="playlist_link" class="p-2 vertical_input_box" placeholder="Preferred Resolution">
            <button type="button" class="btn px-1 mt-1 rounded text-white Submit_button">Resolution</button>
        </div>
        <div class="link_input form-group row-inline rounded m-1">
            <input type="text" id="playlist_link" class="p-2 vertical_input_box" placeholder="Max size to download">
            <button type="button" class="btn px-2 mt-1 rounded text-white Submit_button size_limit">Size Limit</button>
        </div>
        <div class="d-flex">
            <div class="d-inline-block">
                <input type="text" id="playlist_link" class="p-2 horizontal_input_box" placeholder="Maximum size to download">
            </div>
            <div class="d-inline-block">
                <input type="text" id="playlist_link" class="p-2 horizontal_input_box" placeholder="Order to delete">
            </div>
        </div>
        <div class="d-flex">
            <div class="d-inline-block w-50">
                <button type="button" class="btn m-1 px-1 py-2 horizontal_button">Max Parallel Download</button>
            </div>
            <div class="d-inline-block w-50">
                <button type="button" class="btn my-1 py-2 horizontal_button">Order Select</button>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn bg-danger py-2 px-5 m-1 download_button">Download</button>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
